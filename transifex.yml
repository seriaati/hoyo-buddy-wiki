filters:
  - filter_type: dir
    file_format: GITHUBMARKDOWN
    source_language: en_US
    source_file_dir: docs
    source_file_extension: .md
    translation_files_expression: "i18n/<lang>/docsaurus-plugin-content-docs/current"
settings:
  language_mapping:
    zh_CN: zh-Hans
    zh_TW: zh-Hant
    es_ES: es
